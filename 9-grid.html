<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    html,body {
      margin: 0;
      padding: 0;
      
    }
    * {
      box-sizing: border-box;
    }
    table {
      width: 150px;
      height: 150px;
      text-align: center;
      border-collapse: collapse;
    }
    table tbody tr td {
      border: 5px solid blue;
    }
    table tbody tr td:hover {
      border: 5.01px solid red;
    }

  </style>
</head>
<body>
  <table>

    <tbody>

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>

    </tbody>

  </table>
</body>
</html>
