<script type="x" id="ch0105/34">
  var n = Number(prompt('请输入正整数'))
  var S = 1 //阶乘的和

    if(i > 0)
    return (i * elevator(i-1))
    else return (1)
  }

    S = S + elevator(t)
    t--

      break
    }
  }
